<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Investing Allocation Calculator</title>
</head>
<body>
    <h1>Investing Allocation Calculator</h1>
    <p>Use this Investment allocation calculator to...</p>

    <form id="form" action="">
        <div class="max-amount-container"> 
            <label for="">Max amount to invest</label>
            <input id="maxAmountToInvestDOM" class="max-amount" type="number" step=".01">
        </div>
        <div class="row">
            <label for="">Stock</label>
            <label for="">Symbol</label>
            <label for="">Mutual Fund?</label>
            <label for="">Allocation</label>
            <label for="">Current Amount</label>
        </div>
        <div id="stockInputContainer">
            <div class="stock-input-group">
                <div>1.</div>
                <input class="stock-symbol" type="text">
                <div>
                    <label><input class="stock-checkbox" type="checkbox">Yes</label>
                </div>
                <input class="stock-allocation" type="text">
                <input class="stock-amount" type="number" step=".01">
            </div>
            <div class="stock-input-group">
                <div>2.</div>
                <input class="stock-symbol" type="text">
                <div>
                    <label><input class="stock-checkbox" type="checkbox">Yes</label>
                </div>
                <input class="stock-allocation" type="text">
                <input class="stock-amount" type="number" step=".01">
            </div>
        </div>
        <button type="submit">Calculate</button>
        <button id="addStockBtn">Add Stock</button>
    </form>
    <script src="./scripts/index-bundle.js"></script>
</body>
</html>
